{% extends "navbase.html" %}

{% block content %}
	<div class="jumbotron col-md-12">
		<div class="row">
			<div class="col-md-3">
				<img src="{{ user.iconBigURL }}" alt="Icon" 
				class="img-responsive center-block">
			</div>
			<div class="col-md-9">
				<h2>
					<strong>Nickname:</strong>
					<a href="#" class="editable-field" data-name="name" 
					data-type="text" data-url="/update-name" data-title="Enter New Nickname">
						{{ user.name }}
					</a>
				</h2>
				<h2>
					<strong>Email Address:</strong>
					<a href="#" class="editable-field" name="email" 
					data-type="text" data-url="/update-email" data-title="Enter New Nickname">
						{{ user.email }}
					</a>
				</h2>
				<h2>
					<strong>Calendar Integration:</strong> 
					<i class="glyphicon glyphicon-ok-circle" id="google_auth"></i>
				</h2>
			</div>
		</div>
	</div>
{% end %}
