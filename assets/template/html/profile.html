{% extends "navbase.html" %}

{% block content %}
	<div class="page-header">
		<h1>
			<strong>{{ user.name }}'s Profile</strong>
			<small>User Profile Card</small>
		</h1>
	</div>
	<div class="jumbotron col-md-12">
		<div class="row">
			<div class="col-md-3">
				<img src="{{ user.iconBigURL }}" alt="Icon" 
				class="img-responsive center-block">
			</div>
			<div class="col-md-9">
				<h2>
					<strong>Nickname:</strong>
					<a href="#" class="editable-field" data-name="name" data-type="text"
						data-url="/update-user-name" data-title="Enter New Nickname">
						{{ user.name }}
					</a>
				</h2>
				<h2>
					<strong>Email Address:</strong>
					<a href="#" class="editable-field" data-name="email" data-type="text"
						data-url="/update-user-email" data-title="Enter New Email">
						{{ user.email }}
					</a>
				</h2>
				<h2>
					<!-- TODO: Add GCalendar integration by adding a hyperlink. -->
					<strong>Calendar Integration:</strong> 
					<i class="glyphicon glyphicon-ok-circle"></i>
				</h2>
			</div>
		</div>
	</div>
{% end %}
