<ul class="group-forest">
	{% for group in level_groups %}
	<li>
		<a href="/group/{{ group.id }}">
			<h5 class="inner-heading">
				{{ group.name }} 
				<small>
				{% if group.maintainer %}
 					{{ group.maintainer.name }}
				{% end %}
				</small>
			</h5>
		</a>
		{% module RenderTemplate( 'group-forest', level_groups = group.subgroups ) %}
	</li>
	{% end %}
</ul>
