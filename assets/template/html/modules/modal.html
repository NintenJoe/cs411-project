<div id="{{ modal_id }}-modal" class="modal fade" role="dialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h2 class="modal-title">{{ modal_title }}</h2>
			</div>
			<div class="modal-body row">
				{% if modal_id == 'add-member' %}
				<div class="col-md-12 form-group">
					<label for="user_email">New Member's Email</label>
					<input type="email" class="form-control" name="user_email" placeholder="Email Address">
				</div>
				{% elif modal_id == 'add-subgroup' %}
				<div class="col-md-12 form-group">
					<label for="group_name">New Subgroup Name</label>
					<input type="text" class="form-control" name="group_name" placeholder="Group Name">
				</div>
				{% elif modal_id == 'add-deadline' %}
				<div class="col-md-6 form-group">
					<label for="deadline_name">New Deadline Name</label>
					<input type="text" class="form-control" name="deadline_name" placeholder="HW1">
				</div>

				<div class="col-md-6 form-group">
					<label for="deadline_datetime">New Deadline Time</label>
					<div class="timepicker-form input-group date">
						<input type="text" class="form-control" name="deadline_datetime">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>

				<div class="col-md-12 form-group">
					<label for="group_name">New Deadline Notes</label>
					<input type="text" class="form-control" name="deadline_notes" 
					placeholder="Remember to get started early!">
				</div>
				{% end %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="{{ modal_id }}-submit" type="button" class="btn btn-primary">Submit</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
