<div class="row">
	<div class="deadline-list-container col-md-10 col-md-offset-1">
		<ul class="deadline-list">
			{% for deadline in deadlines %}
			<li class="deadline-entry">
				<strong>{{ deadline["group"] }}: {{ deadline["name"] }}</strong>
				<small>{{ deadline["time"] }}</small>
				<ul class="deadline-notes">
					<li>{{ deadline["notes"] }}</li>
				</ul>
			</li>
			{% end %}
		</ul>
	</div>
</div>
