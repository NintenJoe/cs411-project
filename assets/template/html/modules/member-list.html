<div class="content-container row">
	<div class="nested-content-container col-md-11">
		<ul class="member-list">
			{% for member in members %}
			<li style="list-style-image: url({{ member['icon-url'] }});">
				<h4 class="inner-heading pull-left">
					{{ member["name"] }} <small>{{ member["email"] }}</small>
				</h4>
			</li>
			{% end %}
		</ul>
	</div>
</div>
