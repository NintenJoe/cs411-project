{% extends "base.html" %}

{% block js_imports %}
		<script src="{{ static_url( "js/registration_validation.js" ) }}"></script>
{% end %}

{% block content %}
	<div class="jumbotron col-md-12">
		<h1>Registation</h1>
		<p class="lead">
		To get started, please enter your information in the fields below.
		</p>

		<form role="form" action="/register" method="post">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="user_email">Email</label>
					<input type="email" class="form-control" name="user_email" 
					placeholder="Email">
				</div>
				<div class="col-md-6 form-group">
					<label for="user_nickname">Nickname</label>
					<input type="text" class="form-control" name="user_nickname" 
					placeholder="Nickname">
				</div>
				<div class="col-md-6 form-group">
					<label for="user_password">Password</label>
					<input type="password" class="form-control" name="user_password" 
					placeholder="Password">
				</div>
				<div class="col-md-6 form-group">
					<label for="user_password_confirm">Password Confirmation</label>
					<input type="password" class="form-control" name="user_password_confirm" 
					placeholder="Password">
				</div>

				<div class="col-md-4 col-md-offset-4 form-group">
					<input type="submit" class="btn btn-primary btn-md btn-block" value="Register">
				</div>
			</div>
		</form>
	</div>
{% end %}
